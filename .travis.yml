language: perl
sudo: false
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"

before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR

install:
  - cpan-install --deps
  - cpan-install --coverage
  - cpanm --notest --metacpan --skip-satisfied Test::Pod 
before_script:
  - coverage-setup

script:
  - prove -l -j$(test-jobs) $(test-files)   # parallel testing

after_success:
  - coverage-report
